<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <div class="nav-bar">

            <button onclick="nextHistory();" title="ÈÄ≤„ÇÄ">‚ñ∂Ô∏é</button>

            <form class="address-bar" onsubmit="search(); return false;">

            </form>

    </header>

    <main>

    <script>

        // ‰∏Ä„Å§Ââç„ÅÆ„Éö„Éº„Ç∏„Å´Êàª„Çã
        function prevHistory() {
            document.querySelector('.webview').goBack();

        // Ê¨°„ÅÆ„Éö„Éº„Ç∏„Å´ÈÄ≤„ÇÄ
        function nextHistory() {

        // „Éö„Éº„Ç∏„ÇíÊõ¥Êñ∞„Åô„Çã
        function refreshPage() {
            document.querySelector('.webview').reload();

        // Ê§úÁ¥¢„Åô„Çã
        function search() {
            const searchQuery = document.getElementById('search-box').value;
            document.querySelector('.webview').src = `https://www.google.com/search?q=${searchQuery}`;   
        }

    </script>
</body>
</html>
